<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>



    
 
    <div class="box">
      <div class="contener">
        
      <div class="image"><img src="images/image-equilibrium.jpg" alt=""><img src="/images/icon-view.svg" alt=""></div>
      <div class="info">
       <a href=""><h1>Equilibrium #3429</h1></a> 
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div><span><img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</span><span><img src="/images/icon-clock.svg" alt=""> 3 days left</span></div>
      </div>
      <div class="about"> <img src="/images/image-avatar.png" alt=""> Creation of <span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Jules Wyvern</a> </span></div>
      </div>
    </div>
 
<!-- sinfo abuot me -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Jules Wyvern</a
      >. Coded by <a href="#">Abderhman</a>.
    </div>
  </body>
</html>
